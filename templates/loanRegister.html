{% extends 'base.html' %}

{% load staticfiles %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'sacco/css/sacco.css' %}">
{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="text-center logo my-4">
      <a href="{% url 'index' %}">DREAM SACCO</a>
    </h1>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">{{object.username }}, here is your loan application form</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block">send application </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            not a registered to DREAM Sacco? <a href="{% url 'register' %}">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
